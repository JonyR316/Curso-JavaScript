<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Escribir un programa que solicite la carga de un valor entero positivo y nos muestre desde el 
1 hasta el valor ingresado de uno en uno.
Ejemplo si ingresamos 30 se debe mostrar en pantalla los numeros del 1 al 30. -->
<body>
    <script>
        let num=parseInt(prompt("Ingrese el numero: "))
        let x=1

        while(x<=num){
            document.write(x+"<br>")
            x=x+1
        }

    </script>
</body>
</html>
