<! -- Realizar un programa que pida cargar una fecha cualquiera(ingresar dia, mes, a単o por separado) 
luego verificar si dicha corresponde a Navidad. -->
<body>
    <script>
        let dia=parseInt(prompt("Ingrese el dia: "))
        let mes=parseInt(prompt("Ingrese el mes: "))
        let a単o=parseInt(prompt("Ingrese el a単o: "))

        if(dia==25 && mes==12 && a単o>0){
            document.write("NAVIDAD")
        }else{
            document.write("No es NAVIDAD")
        }

    </script>
</body>
