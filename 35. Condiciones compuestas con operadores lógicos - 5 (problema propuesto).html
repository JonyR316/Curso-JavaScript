<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Se ingresan por teclado tres numeros enteros, si todos los valores ingresados son menores a 10, 
imprimir en pantalla la leyenda "Todos los numeros son menores a diez". -->

<body>
    <script>
        let num1=parseInt(prompt("Ingrese el primer numero: "))
        let num2=parseInt(prompt("Ingrese el segundo numero: "))
        let num3=parseInt(prompt("Ingrese el tercer numero: "))

        if(num1<10 && num2<10 && num3<10){
            document.write("Todos los numeros son menores a diez")
        }
    </script>
</body>
</html>
