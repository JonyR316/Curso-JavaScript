<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Mostrar por pantalla los numeros del 1 al 100 -->
<body>
    <script>
        
        for(let x=1; x<=100; x++){
            document.write(x+" - ")
        }
    </script>
</body>
</html>
