<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Se ingresa por teclado un valor entero, mostrar en el documento y en la consola si el numero es 
positivo, negativo o nulo (es decir cero) -->
<body>
    <script>
       let valor=parseInt(prompt("Ingrese un valor: "))

       if(valor == 0){
        document.write(valor+": Es un valor nulo")
        console.log("Nulo")
       }else{
        if(valor>0){
            document.write(valor+": Es un valor positivo")
            console.log("Positivo")
        }else{
            document.write(valor+": Es un valor negativo")
            console.log("Negativo")
        }
       }

    </script>
</body>
</html>
