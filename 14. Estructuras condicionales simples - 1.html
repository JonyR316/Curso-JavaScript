<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Ingresar el sueldo de una persona, si supera los 3000 dolares mostrar un mensaje en pantalla indicando
que debe abandonar impuestos. -->
<body>
    <script>
        let sueldo=parseInt(prompt("Ingrese el sueldo: "))
        if(sueldo > 3000){
            document.write("Debe pagar impuestos")
        }else{
            document.write("No debe pagar impuestos")
        }

    </script>
</body>
</html>
