<!--Confeccionar un programa que muestre la cantidad de horas que tiene un dia.
 La cantidad de minutos y la cantidad de segundos.
Efectuar las operaciones para calcular los minutos y los segundos. No se ingresan valores por teclado  -->
<body>

        let horas=24
        let minutos= horas*60
        let segundos=minutos*60
        document.write("La cantidad de horas es: ")
        document.write(horas)
        document.write("<br>")
        document.write("La cantidad de minutos es:")
        document.write(minutos)

        document.write("la cantidad de segundos es: ")
        document.write(segundos)

    </script>
