<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <! -- Cargar por asignacion dos numeros enteros con los valores 70 y 30. 
    Posteriormente mostrar la suma de dichos valores -->
    <script>
        let numero1=70
        let numero2=30
        let suma=numero1+numero2
        document.write("La suma de los dos valores es: ")
        document.write(suma)
        
    </script>
</body>
</html>
