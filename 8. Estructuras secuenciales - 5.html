<!DOCTYPE html>

<! -- Ingresar el valor del lado de un cuadrado (se ingresa un valor entero) y posteriormente mostrar el valor 
del perimetro del mismo (recordar que el perimetro resulta de multiplicar el valor del lado por 4)-->
<body>
    <script>
        let lado=parseInt(prompt("Ingrese el valor del lado: "))
        let perimetro=lado*4

        document.write("El perimetro de cuadrado es: ")
        document.write(perimetro)
    </script>
</body>
</html>
