<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Mostrar los multiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 - 16 - 24, etc. -->
<body>
    <script>
        let x=8

        while(x<=500){
            document.write(x+" - ")
            x=x+8
        }

    </script>
</body>
</html>
