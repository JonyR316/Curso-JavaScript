<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Ingresar un numero entero por teclado y mostrar el cubo de dicho numero. -->
<body>
    <script>
        let num=parseInt(prompt("Ingrese un numero: "))
        let cubo=num**3
        document.write("El cubo de: "+num+" es: "+cubo)

    </script>
</body>
</html>
