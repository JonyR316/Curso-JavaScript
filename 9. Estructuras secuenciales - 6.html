<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Ingresar por teclado 4 valores numericos enteros. Calcular y mostrar la suma de los dos primeros y el 
producto del tercero y cuarto-->
<body>
    <script>
        let num1=parseInt(prompt("Ingrese el primer valor: "))
        let num2=parseInt(prompt("Ingrese el segundo valor: "))
        let num3=parseInt(prompt("Ingrese el tercer valor: "))
        let num4=parseInt(prompt("Ingrese el cuarto valor: "))
        let suma=num1+num2
        let multiplicacion=num3*num4

        document.write("La suma de los dos primeros valores es: ")
        document.write(suma)
        document.write("<br>")
        document.write("La multiplicacion del tercer y cuarto valor es: ")
        document.write(multiplicacion)
    </script>
</body>
</html>
