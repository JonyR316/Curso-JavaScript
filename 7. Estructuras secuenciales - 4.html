<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<! -- Ingresar por teclado la cantidad de kilos que pesa un producto ( se debe poder ingresar decimales).
Calcular el peso de libras, sabiendo que 1kg es igual a 2.205 libras -->
<body>
    <script>
        let cantidad=parseFloat(prompt("Ingrese la cantidad de kilos: "))
        let kilo=2.205
        let libras=cantidad*kilo

        document.write("la cantida de libras es: ")
        document.write(libras)
    </script>
</body>
</html>
