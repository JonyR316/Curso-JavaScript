<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Escribir un programa que lea 10 notas de alumnos y nos informe cuantos tienen notas mayores o 
iguales a 7 y cuantos menores. -->
<body>
    <script>
        let mayores=0
        let menores=0

        for(let x=1; x<=10; x++){
            let nota=parseInt(prompt("Ingrese la nota: "))
            if(nota>=7){
                mayores++
            }else{
                menores++
            }
        }

        document.write("Alumnos con notas mayores o iguales a 7: "+mayores)
        document.write("<br>")
        document.write("Alumnos con notas menores a 7: "+menores)
    </script>
</body>
</html>
