<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Mostrar los numeros del 1 al 100, y luego del 100 al 1. -->
<body>
    <script>
        let x=1
        document.write("Numeros del 1 al 100")
        document.write("<br>")
        while(x<=100){
            document.write(x+" - ")
            x++
        }
        document.write("<br>")
        document.write("Numeros del 100 al 1")
        document.write("<br>")
        x=100
        while(x>=1){
            document.write(x+" - ")
            x--
        }
    </script>
</body>
</html>
