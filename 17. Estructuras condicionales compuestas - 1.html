<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Realizar un programa que solicite ingresar dos numeros enteros y muestre por pantalla el 
mayor de ellos. -->
<body>
    <script>
        let num1=parseInt(prompt("Ingrese el primer numero: "))
        let num2=parseInt(prompt("Ingrese el segundo numero: "))
        if(num1>num2){
            document.write("Este es el numero mayor: "+num1)
            
        }else{
            document.write("Este es el numero mayor: "+num2)
        }
    </script>
</body>
</html>
