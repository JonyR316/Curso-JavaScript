<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Mostrar la edad aproximada de una persona, ingresando el año de nacimiento y el año actual. -->
<body>
    <script>
        let añoNacimineto=parseInt(prompt("Ingrese el año de nacimiento: "))
        let añoActual=parseInt(prompt("Ingrese el año actual: "))
        let edad=añoActual-añoNacimineto

        document.write("La edad que tiene es: ")
        document.write(edad)


    </script>
</body>
</html>
