<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Ingresar 4 valores enteros por teclado. Calcular y mostrar la suma y el promedio de dichos valores. -->
<body>
    <script>
        let num1=parseInt(prompt("Ingrese el primer valor: "))
        let num2=parseInt(prompt("Ingrese el segundo valor: "))
        let num3=parseInt(prompt("Ingrese el tercer valor: "))
        let num4=parseInt(prompt("Ingrese el cuarto valor: "))
        let suma=num1+num2+num3+num4
        let promedio=suma/4

        document.write("La suma de los 4 valores es: ")
        document.write(suma)
        document.write("<br>")
        document.write("El promedio es: ")
        document.write(promedio)
    </script>
</body>
</html>
