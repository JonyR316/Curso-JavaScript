<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Se debe ingresar por teclado un valor numerico entero. 
Calcular el cuadrado y el cubo de dicho numero -->
<body>
    <script>
        let valor=parseInt(prompt("Ingrese el valor: "))
        let cuadrado=valor*valor
        let cubo=valor*valor*valor

        document.write("El cuadrado es: ")
        document.write(cuadrado)
        document.write("<br>")    <!--Salto de linea---->
        document.write("El cubo es: ")
        document.write(cubo)
    </script>
</body>
</html>
