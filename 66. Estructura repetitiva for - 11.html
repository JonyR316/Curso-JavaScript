<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Escribir un programa que pida ingresar coordenadas (x,y) que representan puntos en el plano.
Informar cuantos puntos se han ingresado en el primer, segundo, tercer y cuarto cuadrante. Al comenzar el
programa se pide que se ingrese la cantidad de puntos a procesar. -->
<body>
    <script>
        let n=parseInt(prompt("Ingrese la cantidad de puntos: "))
        let primer=0
        let segundo=0
        let tercero=0
        let cuarto=0

        for(let f=1; f<=n; f++){
            let x=parseFloat(prompt("Ingrese la cordenada X: "))
            let y=parseFloat(prompt("Ingrese la cordenada Y: "))

            if(x>0 && y>0){
            primer=primer+1
            }else{
            if(x<0 && y>0){
                segundo=segundo+1
            }else{
                if(x<0 && y<0){
                    tercero=tercero+1
                }else{
                    if(x>0 && y<0){
                        cuarto=cuarto+1
                    }
                    }
                }
                
            }
        }

        document.write("la cantidad en el primer cuadrante: "+primer)
        document.write("<br>")
        document.write("la cantidad en el segundo cuadrante: "+segundo)
        document.write("<br>")
        document.write("la cantidad en el tercero cuadrante: "+tercero)
        document.write("<br>")
        document.write("la cantidad en el cuarto cuadrante: "+cuarto)        


    </script>
</body>
</html>
