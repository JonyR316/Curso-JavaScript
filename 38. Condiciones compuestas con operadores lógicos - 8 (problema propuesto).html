<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Codificar un programa en el cual el operador ingrese una letra en minusculas del alfabeto y nos 
muestre si es una vocal. -->
<body>
    <script>
        let operador=prompt("Ingrese una letra en minusculas del alfabeto: ")

        if(operador == "a" || operador == "e" || operador == "i" || operador == "o" || operador == "u"){
            document.write(operador+": Es una vocal")
        }else{
            document.write(operador+": Es una consonante")
        }

    </script>
</body>
</html>
