<! -- Escribir un programa que solicite la carga de un numero entre 0 y 999, y nos muestre un mensaje de 
cuantos digitos tiene el mismo. Finalizar el programa cuando se cargue el valor 0. -->
<body>
    <script>
        let valor
        do{
            valor=parseInt(prompt("Ingrese un valor entre 0 y 999 (0 para finalizar): "))
            if(valor<10){
                alert("tiene 1 digito")
            }else{
                if(valor<100){
                    alert("Tiene 2 digitos")
                }else{
                    if(valor<1000){
                        alert("Tiene 3 digitos")
                    }
                }
            }
        }while(valor!=0)
    </script>
</body>
</html>
