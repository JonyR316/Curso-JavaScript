<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Realizar un programa que imprima en la pagina los numeros del 1 al 100 -->
<body>
    <script>
        let x=1
        while(x<=100){
            document.write(x+" - ")
            x=x+1
        }
    </script>
</body>
</html>
