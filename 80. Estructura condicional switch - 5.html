<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<! -- Ingresar por teclado tres numeros que representen el dia, mes, año.
Si se ingresan por teclado:
dia 25
mes 12
año 2024

Posteriormente mostrar en la pagina con siguiente formato:
Hoy es 25 de diciembre de 2023-->
<body>
    <script>
        let dia=parseInt(prompt("Ingrese el dia: "))
        let mes=parseInt(prompt("Ingrese el mes: "))
        let año=parseInt(prompt("Ingrese el año: "))

        document.write("Hoy es "+dia+" de ")
        switch(mes){
            case 1: 
            document.write("Enero")
                break
            case 2: 
            document.write("Febrero")
                break
            case 3: 
            document.write("Marzo")
                break
            case 4: 
            document.write("Abril")
                break
            case 5: 
            document.write("Mayo")
                break
            case 6: 
            document.write("Junio")
                break
            case 7: 
            document.write("Julio")
                break
            case 7: 
            document.write("Agosto")
                break
            case 9: 
            document.write("Septiembre")
                break
            case 10: 
            document.write("Octubre")
                break
            case 11: 
            document.write("Noviembre")
                break
            case 12: 
            document.write("Diciembre")
                break
        }


        /*switch(dia,mes,año){
            case dia:
                break
            case mes:
                break
            case año:
                break
        }*/

        document.write(" de "+año)




    </script>
</body>
</html>
