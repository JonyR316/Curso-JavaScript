<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Ingresar dos valores enteros por teclado. Si los dos valores son distintos, calcular la suma de
dichos valores y mostrarlo en el documento. -->
<body>
    <script>
        let valor1=parseInt(prompt("Ingrese el primer valor: "))
        let valor2=parseInt(prompt("Ingrese el segundo valor: "))

        if(valor1 != valor2){
            let suma=valor1+valor2
            document.write("La suma de los dos valores es: ")
            document.write(suma)
        }
    </script>
</body>
</html>
