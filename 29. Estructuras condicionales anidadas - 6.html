<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Confeccionar un programa que pida a un usuario ingresar por teclado alguna de las siguientes 
palabras claves de JavaScript: "let", "if" o "else".
Mostrar un mensaje que se trata de una palabra clave de JavaScript, o en su defecto indicar que no es 
una palabra clave -->
<body>
    <script>
        let palabra=(prompt("Ingrese palabra claves de JavaScript: "))

        if(palabra == "let"){
            document.write("Es una palabra clave de JavaScript")
        }else{
            if(palabra == "if"){
               document.write("Es una palabra clave de JavaScript")
            }else{
                if(palabra == "else"){
                    document.write("Es una palabra clave de JavaScript")
                }else{
                    document.write("No es una palabra clave de JavaScript")
                }
            }
            
         }
    </script>
</body>
</html>
