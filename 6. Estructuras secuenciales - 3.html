<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<! -- Calcular cuanto debe pagar una persona en un hotel si sabemos que el costo de una noche son 50 dolares.
Ingresar por teclado la cantidad de noches que se quedara-->
<body>
    <script>
        let dias=parseInt(prompt("Ingrese los dias: "))
        let cantidad=dias*50

        document.write("El costo de los dias por hospedaje es: ")
        document.write(cantidad)
    </script>
</body>
</html>
