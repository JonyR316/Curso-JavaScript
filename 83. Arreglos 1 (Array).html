<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sueldos = [11, 333, 6666, 99999, 136912]
        document.write("Sueldos: ")
        document.write("<br>")
        document.write(sueldos[0])
        document.write("<br>")
        document.write(sueldos[1])
        document.write("<br>")
        document.write(sueldos[2])
        document.write("<br>")
        document.write(sueldos[3])
        document.write("<br>")
        document.write(sueldos[4])
        document.write("<br>")


        //Podemos obtener el mismo resultado mediante un for

        document.write("Sueldos: ")
        document.write("<br>")
        for(let indice =0; indice <5; indice++){
            document.write(sueldos[indice])
            document.write("<br>")
        }

        // La propiedad 'length'la cual informa la cantidad de 
        // de elementos del arreglo

        document.write("Cantidad de elementos del arreglo: "+sueldos.length)
        document.write("<br>")

        // Lo propio podemos realizarlo mediante un for

        for(let indice= 0; indice < sueldos.length; indice++){
            document.write(sueldos[indice])
            document.write("<br>")
        }

    </script>
</body>
</html>
