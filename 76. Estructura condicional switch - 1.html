<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Ingresar un valor entero por teclado entre 1 y 4.
Mostrar en "Castellano" el numero ingresado.
Por ejemplo si ingreso el 3 luego debe aparecer por pantalla "tres".
Si ingresa un valor que no se encuentra en el rango de 1 y 4 luego mostrar el mensaje "dato incorrecto"
Resolver el problema con if anidados y luego con la estructura switch. -->
<body>
    <script>
        let num=parseInt(prompt("Ingrese un numero entre 1 y 4: "))
        switch(num){
            case 1: document.write("Uno")
                break
            case 2: document.write("Dos")
                break
            case 3: document.write("Tres")
                break
            case 4: document.write("Cuatro")
                break
            default: document.write("Dato invalido")
            
        }
    </script>
</body>
</html>
