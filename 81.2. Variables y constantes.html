<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Cargar dos valores enteros (primero se ingresa el menor y luego el mayor), mostrar todos los numeros
comprendidos entre dichos valores.
Contar cuantos de dichos numeros son pares.
Elegir cuando definir constantes y cuando variables. -->
<body>
    <script>
        let pares=0
        const num1=parseInt(prompt("Ingrese el numero menor: "))
        const num2=parseInt(prompt("Ingrese el numero mayor: "))

        document.write("Numeros: ")
        document.write("<br>")
        for(let x=num1; x<=num2; x++){
            
            if(x%2==0){
                pares++
            }
            
            document.write(x+" - ")       
        }
        document.write("<br>")
        document.write("El cantidad de numeros pares es: "+pares)


    </script>
</body>
</html>
