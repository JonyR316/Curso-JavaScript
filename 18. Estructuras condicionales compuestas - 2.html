<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Se ingresa por teclado un numero entero comprendido entre 1 y 99. Mostrar un mensaje indicando si el
numero tiene uno o dos digitos.
(Tener en cuenta que condicion debe cumplirse para tener dos digitos) -->
<body>
    <script>
        let num=parseInt(prompt("Ingrese el numero entre 1 y 99: "))
        if(num < 10){
            document.write(num+" Tiene un solo digito")
        }else{
            document.write(num+" Tiene dos digitos")
        }
    </script>
</body>
</html>
