<! -- Se carga una fecha (dia, mes, año) por teclado en tres variantes distintas.
Mostrar un mensaje si corresponde al primer trimestre del año Ejemplo:
dia:10 mes:1 año:2024 -->
<body>
    <script>

        let dia=parseInt(prompt("Ingrese el dia: "))
        let mes=parseInt(prompt("Ingrese el mes: "))
        let año=parseInt(prompt("Ingrese el año: "))

        if(mes==1 || mes==2 || mes==3){
            document.write("La fecha corresponde al primer trimestre del año")
        }else{
            document.write("La fecha no corresponde al primer trimestre del año")
        }
