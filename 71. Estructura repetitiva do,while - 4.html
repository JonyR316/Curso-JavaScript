<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<! -- Generar dos valores aleatorios comprendidos entre 1 y 6.
Cada uno de dichos numeros representa el tirado de un dado.
Mostrar por pantalla los valores que se generaron para cada dado.
Si los dados tienen distinto valor, volver a tirar los dados.
Finalizar el programa cuando los dos dados tengan le mismo valor. -->
<body>
    <script>
        let dado1
        let dado2
        do{
            dado1=Math.floor(Math.random()*6)+1
            dado2=Math.floor(Math.random()*6)+1

            document.write(dado1+" - "+dado2+"<br>")
            

        }while(dado1!=dado2)
    </script>
</body>
</html>
